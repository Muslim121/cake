<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Cake Shop</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="container">
        <!-- <header> -->
        <div class="header">
            <div class="links">
                <a href="@" id="home">HOME</a>
                <a href="@">SHOP</a>
                <a href="@">CONTACT</a>
            </div>
            <div class="title">
                <p>The Cake Shop</p>
            </div>
            <div class="links">
                <a href="@">YOUTUBE</a>
                <a href="@">INSTAGRAM</a>
                <i class='bx bxs-cart' id="cart-svg"></i>
            </div>
        </div>
        <!-- </header> -->
        <!-- <main> -->
        <div class="main">
            <div class="img">
                <img src="cake.jpeg" alt="cake" class="img-1">
                <div class="title-img">HOMEMADE SWEETS</div>
                <div class="button">SHOP NOW</div>
            </div>
            <div class="svg-buttons">
                <i class='bx bxs-circle' id="one"></i>
                <i class='bx bxs-circle' id="two"></i>
                <i class='bx bxs-circle' id="three"></i>
            </div>
            <div class="menu">
                <div class="text">
                    <div class="title-menu">BEST SELLERS</div>
                    <div class="desc-menu">Lorem ipsum dolor sit amet.</div>
                </div>
                <div class="cards-menu">
                    <div class="cards">
                        <div class="card">
                            <img src="makaron.jpg">
                            <div class="title-card">MACARONS</div>
                            <div class="desc-card">1.75$</div>
                        </div>
                        <div class="card">
                            <img src="donuts.jpg">
                            <div class="title-card">DONUTS</div>
                            <div class="desc-card">3.50$</div>
                        </div>
                        <div class="card">
                            <img src="coffee.jpg">
                            <div class="title-card">COFFEE</div>
                            <div class="desc-card">2.25$</div>
                        </div>
                        <!-- <div class="allmenu">ALL MENU</div> -->
                    </div>
                </div>
            </div>
        </div>
        <!-- </main> -->
        <!-- <footer> -->

        <!-- </footer> -->
    </div>
    <script>
        $("#one").click(function () {
            $(".img-1").replaceWith("<img src='images/cake.jpeg' alt='cake' class='img-1'>")
            $("#one").css("color", "rgb(64, 64, 64)")
            $("#two, #three").css("color", "rgb(139, 139, 139)")
        })
        $("#two").click(function () {
            $(".img-1").replaceWith("<img src='images/cake2.jpg' alt='cake' class='img-1'>")
            $("#two").css("color", "rgb(64, 64, 64)")
            $("#one, #three").css("color", "rgb(139, 139, 139)")
        })
        $("#three").click(function () {
            $(".img-1").replaceWith("<img src='images/cake3.jpeg' alt='cake' class='img-1'>")
            $("#three").css("color", "rgb(64, 64, 64)")
            $("#one, #two").css("color", "rgb(139, 139, 139)")
        })
    </script>
</body>

</html>
